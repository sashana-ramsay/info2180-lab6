<!DOCTYPE html>
<html>
	<head>
		<title> Definitions </title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"  ></script>
		<script src="script.js" type="text/javascript"  ></script>
	</head>

	<body>
		<div class="display">
			<div class = "definitions">
				<h1 id="dictionary"> Web Dictionary </h1>
			</div>
			<p class="instructions">Lookup the definition of a word (e.g. ajax, html, bar, php, javascript or css)</p>
			<form action="" method="get" class="search">
				<input type="search" name="search" id="query" placeholder="Type word here" />
				<input class="button" type="button" value="Search" id="search"/>
				<input class="button" type="button" value="Get All Definitions" id="searchall"/>
			</form>
			<hr>
			<div id="result">
				<h1>Result</h1>
			</div>
		</div>
	</body>
</html>
